<!DOCTYPE html>
<html>
  <head>
    <title>Force-Directed Layout (Multiple Foci)</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/tooltip.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bubbles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>

  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="btn-group btn-group-justified">
            <a id="sort" type="button" class="btn btn-default">Sort by type</a>
            <a id="sortSize" type="button" class="btn btn-default">Sort by  number</a>
            <a id="unSort" type="button" class="btn btn-default">View all together</a>
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="bubbleArea">
            
            <div id="typeInfo">
              <span class="A">Research College</span>
              <span class="B">Regional University</span>
              <span class="C">State University</span>
              <span class="D">State College</span>
              <hr />
            </div>
            
            <div id="mostToLeast">
              <span class="most">Most</span>
              <span class="least">Least</span>
              <hr />
            </div>
            
          </div>
          <div id="bubbles"></div>
        </div>
      </div>
    </div>
<script type="text/javascript" src="js/bubbles.js"></script>
  </body>
</html>
